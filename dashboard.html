<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/menu.css">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="logo-menu">
            <div class="circulo-menu">
                <img src="img/logo.png">
            </div>
        </div>
        <div class="menu-desktop">
            <button id="btnArrastar"><img src="img/arrastar.png"></button>
            <button id="btnVoltar"><img src="img/voltar.png"></button>
            <button id="btnDashboard"><img src="img/dashboard.png"><a id="link1" href="dashboard.html"></a></button>
            <button id="btnGraficos"><img src="img/graficos.png"><a id="link2" href="graficos.html"></a></button>
            <button id="btnDespesas"><img src="img/despesas.png"><a id="link3" href="despesas.html"></a></button>
            <button id="btnReceitas"><img src="img/receitas.png"><a id="link4" href="receitas.html"></a></button>
        </div>
    </header>
    <main>
        <section class="background1">
            <div class="content-background">
                <div class="content-dadosUser">
                    <h1 id="dadoNome"></h1>
                    <h1 id="dadoData"></h1>
                </div>
                <div class="content-infoSaldo">
                    <div class="content-receitas">
                        <h1>Receitas</h1>
                        <p id="minhasReceitas"></p>
                    </div>
                    <div class="meuSaldo">
                        <h1>Saldo</h1>
                        <p id="meuSaldo"></p>
                    </div>
                    <div class="content-despesas">
                        <h1>Despesas</h1>
                        <p id="minhasDespesas"></p>
                    </div>
                </div>
                <div class="content-registos">
                    <h1>Últimos registros de receitas</h1>
                    <div class="background-registros">
                        <div class="registros-usuario-receitas">
                        </div>
                    </div>
                    <h1>Últimos registros de despesas</h1>
                    <div class="background-registros">
                        <div class="registros-usuario-despesas">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="js/dashboard.js" type="module"></script>
<script src="js/menu.js"></script>

</html>
